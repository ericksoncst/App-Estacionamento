<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload="mostraPatio()">
	<div class="container">
		<div class="header clearfix">
			<h2>Estacionamento JS <small>por: Erickson Teixeira</small></h2>
			<div class="jumbotron">
				<form id="formulario">
					<div class="form-group">
					<label>Modelo do Vículo:</label>
					<input type="text" id="modeloCarro" class="form-control">
					</div>

					<div class="form-group">
					<label>Placa do Vículo:</label>
					<input type="text" id="placaCarro" class="form-control">
					</div>
						<button type="submit" class="btn btn-primary">Adicionar</button>
				</form>
			</div>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Placa</th>
							<th>Entrada</th>
							<th>Finalizar</th>
						</tr>
					</thead>
					<tbody id="resultados"></tbody>
				</table>
			</div>
		</div>

	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
